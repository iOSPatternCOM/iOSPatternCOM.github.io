<!doctype html>
<html>
<head>
<script>
function augurCallback(json) {
  var dfp = JSON.stringify(json);
  document.getElementById('dfp').value = dfp;
  window.location.href = "Augur://dfp:" + dfp;
}
</script>
<script id="augur.js" async src="//cdn.augur.io/augur.min.js" data-e2ee="1" data-fastcallback="augurCallback" data-callback="augurCallback" data-warpspeed="truk"></script>
</head>
<body>
<form name="yourForm">
First Name:<input type="text" id="firstName" name="FirstName"><br />
Last Name:<input type="text" id="lastName" name="LastName"><br />
<input type="hidden" id="dfp" name="deviceFingerPrint">
<input type="hidden" id="dft" name="deviceFingerprintTechnology"
value="AU">
<input id="submitbutton" type="submit" value="Submit Form"/>
</form>
</body>
</html>
